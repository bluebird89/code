<!DOCTYPE html>

<html>

<head>

    <meta charset="utf-8">

    <title></title>

</head>

<body>

    Js

    <div id="app2">



    </div>

    Vue

    <div id="app">

        <ul>

            <li v-for="item in data">{{item.name}}</li>

        </ul>

    </div>


    <script src="https://cdn.bootcss.com/vue/2.5.17-beta.0/vue.min.js"></script>

    <script src="https://cdn.bootcss.com/jquery/3.3.0/jquery.min.js"></script>

    <script type="text/javascript">
        new Vue({

            el: '#app',

            data: {

                data: [{

                    id: 1,

                    name: 'zhangsna2'

                }, {

                    id: 2,

                    name: 'lisi2'

                }, {

                    id: 3,

                    name: 'zhaowu2'

                }],

                model: ''

            }

        })

        //jquery

        var data = [{

            id: 1,

            name: 'zhangsna'

        }, {

            id: 2,

            name: 'lisi'

        }, {

            id: 3,

            name: 'zhaowu'

        }];

        var str = '';

        for (var i = 0; i < data.length; i++) {

            var node = '<li>' + data[i].name + '</li>'

            str += node;

        }

        html = '<ul>' + str + '<ul>';

        $('#app2').html(html)
    </script>

</body>

</html>
