<!DOCTYPE html>

<html>

<head>

    <meta charset="utf-8">

    <title></title>

</head>

<body>

    <div id="app">

        JS：
        <input type="text" id="input">

        <span id="showtext"></span>

    </div>

    <div id="app2">

        Vue：
        <input type="text" v-model="msg">

        <span>{{msg}}</span>

    </div>

    <script src="https://cdn.bootcss.com/vue/2.5.17-beta.0/vue.min.js"></script>

    <script src="https://cdn.bootcss.com/jquery/3.3.0/jquery.min.js"></script>

    <script type="text/javascript">
        new Vue({

            el: '#app',

            data: {

                msg: [{

                    id: 1,

                    name: 'zhangsna2'

                }, {

                    id: 2,

                    name: 'lisi2'

                }, {

                    id: 3,

                    name: 'zhaowu2'

                }],

                model: ''

            }

        })

        //jQuery

        $(function() {

            $("#input").on("input", function(e) {

                $('#showtext').html(e.delegateTarget.value)

            });

        });

        //

        new Vue({

            el: '#app2',

            data: {

                msg: ''

            }

        })
    </script>

</body>

</html>
