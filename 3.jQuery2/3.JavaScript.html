    // 数组
    var arr = [3, 'henry', true];
    for (var i = 0; i < arr.length; i++) {
      console.log('Index ' + i + ':' + arr[i]);
    }
    // 添加数组，返回新数组
    console.log(arr);
    console.log('Concat: ' + arr.concat([5, 8]));
    // 拼接，返回字符串
    console.log(arr);
    console.log('Join: ' + arr.join('\\'));
    // 截取字符串
    console.log(arr);
    console.log('Slice(1, 3): ' + arr.slice(1, 3));
    //排序
    console.log(arr);
    console.log('Sort: ' + arr.sort());

    //删除元素片段
    console.log(arr);
    console.log('Splice: ' + arr.splice(0, 1));
    // 取出最后一个值
    console.log(arr);
    console.log('Pop:' + arr.pop());

    // 取出第一个值
    console.log(arr);
    console.log('shift:' + arr.shift());
    // 压入到头部
    console.log(arr);

    // 压栈
