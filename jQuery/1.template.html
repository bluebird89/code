<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script  src="https://code.jquery.com/jquery-3.2.1.min.js" type="text/javascript"></script>
    <style media="screen">
      h1 {
        width: 700px;border: thick double black; margin-left: auto;
        margin-right: auto;text-align: center;font-size: x-large; padding: .5em;
        color: darkgreen; background-size: contain; margin-top: 0;
      }
      .dtable {display: table;}
      .drow {display: table-row;}
      .dcell  {display: table-cell;padding: 10px;}
      .dcell>* {vertical-align: middle;}
      input {width: 2em; text-align: right;border: thin solid; padding: 2px;}
      label {width: 5em; padding-left: .5em;display: inline-block;}
      #buttonDiv {text-align: center;}
      #oblock {display: block; margin-left: auto;margin-right: auto; width: 700px;}
    </style>
  </head>
  <body>
    <h1>Jacqui's Flower shop</h1>
    <form class="" action="index.html" method="post">
      <div class="" id="oblock">
        <div class="dtable">
          <div class="drow">
            <div class="dcell">
              <img src="" alt=""><label for="aster">Aster:</label>
              <input type="text" name="aster" value="0" required>
            </div>
            <div class="dcell">
              <img src="" alt=""><label for="Daffodil">Daffodil:</label>
              <input type="text" name="daffodil" value="0" required>
            </div>
            <div class="dcell">
              <img src="" alt=""><label for="Rose">Rose:</label>
              <input type="text" name="rose" value="0" required>
            </div>
          </div>
          <div class="drow">
            <div class="dcell">
              <img src="http://www.baidu.com/img/bd_logo1.png" alt=""><label for="aster">Penoy:</label>
              <input type="text" name="penoy" value="0" required>
            </div>
            <div class="dcell">
              <img src="http://www.baidu.com/img/bd_logo1.png" alt=""><label for="aster">Primula:</label>
              <input type="text" name="primula" value="0" required>
            </div>
            <div class="dcell">
              <img src="http://www.baidu.com/img/bd_logo1.png" alt=""><label for="aster">Snowdrop:</label>
              <input type="text" name="snowdrop" value="0" required>
            </div>
          </div>
        </div>
      </div>
      <div class="" id="buttonDiv">
        <button type="submit" name="button">Place Order</button>
      </div>
    </form>
    <script type="text/javascript">
      var elements = document.getElementsByTagName('img')
      for (var i = 0; i < elements.length; i++) {
        console.log("Element:" + elements[i].tagName + ' ' + elements[i].src);
        elements[i].onmouseover = handleMouseOver;
        elements[i].onmouseout = handleMouseOut;
      }
      function handleMouseOver(e) {
        e.target.style.opacity = 0.5;
       }
       function handleMouseOut(e) {
         e.target.style.opacity = 1;
        }
    </script>
    </body>
  </html>
