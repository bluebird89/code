<!DOCTYPE html>
<html>
    <head>
        <title>sample</title>
        <script src="./../static/js/vue.js"></script>
    </head>
    <body>
        <label></label>
        <div id="example">
            <span v-once>这个将不会改变: {{ msg }}</span>
        </div>
        <br />
    </body>
    <script>
        new Vue({
            el: "#example",
            data: {
                msg: "hello",
            },
        });
    </script>
</html>
