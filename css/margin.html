<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style>
            html {
                font-family: sans-serif;
            }
            p {
                background: #eee;
            }
            .margin-small {
                margin-bottom: 1em;
            }
            .margin-large {
                margin-top: 1.5em;
            }
        </style>
    </head>
    <body>
        <h1>Collapsing margins</h1>
        <p class="margin-small">
            This element has <code>margin-bottom: 1em</code>.
        </p>
        <p class="margin-large">
            This element has <code>margin-top: 1.5em</code>. If you use the
            browserâ€™s inspector, you can see the total margin between the
            elements is 1.5em: the margins have collapsed.
        </p>
    </body>
</html>
