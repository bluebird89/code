<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=, initial-scale=1.0" />
	<title>Document</title>
	<style>
		html {
			font-family: sans-serif;
		}

		p:nth-child(odd) {
			background: orange;
		}

		p:nth-child(even) {
			background: purple;
		}
	</style>
</head>

<body>
	<h1>:nth-child()</h1>
	<p>Paragraph one.</p>
	<p>Paragraph two.</p>
	<p>Paragraph three.</p>
	<p>Paragraph four.</p>
	<p>Paragraph five.</p>
	<p>Paragraph six.</p>
</body>

</html>
